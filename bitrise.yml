---
format_version: '11'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: other
workflows:
  primary:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@6: {}
      - script@1:
          title: Do anything with Script step
          inputs:
            - content: >-
                #!/usr/bin/env bash
                
                # fail if any commands fails
                
                set -e
                
                # make pipelines' return status equal the last command to exit with
                a non-zero status, or zero if all commands exit successfully
                
                set -o pipefail
                
                # debug log
                
                set -x
                
                
                # write your script here
                
                echo "Hello World!"
                
                
                # Let's see what version of go is installed by default
                
                go version
                
                
                # Build app
                
                cd kem-api-go
                
                go build -v ./...
                
                # Test app
                
                go test -v ./...
                

      - deploy-to-bitrise-io@2: {}
meta:
  bitrise.io:
    stack: linux-docker-android-20.04
    machine_type_id: standard
trigger_map:
  - push_branch: dev
    workflow: primary
  - pull_request_source_branch: '*'
    pull_request_target_branch: dev
    workflow: primary
